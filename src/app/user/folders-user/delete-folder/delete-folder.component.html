<h2 mat-dialog-title>{{"user.folders.delete.title" | translate}}</h2>

  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col">
        <p>{{"user.folders.delete.message" | translate}}</p>
      </div>
    </div>
    <mat-error *ngIf=errorMessage>
      {{errorMessage}}
    </mat-error>
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close [disabled]="isLoading">{{"user.folders.delete.buttons.cancel" | translate}}</button>
    <button mat-button  cdkFocusInitial (click)="onDeleteFolder() " [disabled]="isLoading">{{"user.folders.delete.buttons.delete" | translate}}</button>
  </mat-dialog-actions>
